name: Decode and Filter Base64 Data

on:
  schedule:
    - cron: "0 * * * *" 
  workflow_dispatch:

jobs:
  decode-filter:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: pip install requests

    - name: Run script
      env:
        URL: ${{ secrets.ENCODED_URL }}
      run: |
        python - <<EOF
        import base64
        import requests

        url = "${{ secrets.ENCODED_URL }}"
        response = requests.get(url)

        if response.status_code == 200:
            encoded_data = response.text
            try:
                decoded_data = base64.b64decode(encoded_data).decode("utf-8")
                filtered_data = "\n".join(
                    line for line in decoded_data.splitlines()
                    if "#ðŸ‘¨ðŸ»â€ðŸ’» DEVELOPED-BY SOROUSH-MIRZAEI ðŸ“Œ FOLLOW-CONTACT SYDSRSMRZ" not in line
                )
                with open("vpn.txt", "w", encoding="utf-8") as file:
                    file.write(filtered_data)
                print("Filtered data saved to vpn.txt")
            except Exception as e:
                print(f"Decoding error: {e}")
        else:
            print(f"Error fetching URL. Status code: {response.status_code}")
        EOF

    - name: Commit and push vpn.txt
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        if ! git diff --quiet; then
          git add vpn.txt
          git commit -m "Add updated vpn.txt file"
          git push
        else
          echo "No changes detected, skipping commit."
        fi
      continue-on-error: true
